                <div class='list0'>
                    <p1>
                        <bl><a href="bernoulli.html">ベルヌーイの定理</a></bl><br>
                        概要：非線形の微分方程式を線形に変換する定理<br>
                        \[
                        \frac{dy}{dx}=p(x)y+q(x)y^a　に対して　u=y^{1-a}　と設定し，uをxで微分することでuとxついての線形微分方程式に変換する．
                        \]
                        <br>
                    </p1>
